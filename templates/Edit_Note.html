
{% extends "base.html" %}

{% block head -%}
	<style>
	#command{
	text-align:center;
	}
	</style>
	<link rel="stylesheet" href="{{url_for('static', filename='css/judge.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/phrase.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/noteediter.css')}}">
{%- endblock %}

{% block body -%}
	<div class="view">
	{{body|safe}}
	</div>
	<details>		
		<summary>edit</summary>
		<div id="noteediter">
		<form method="POST" action="">
			ﾀｲﾄﾙ
			<input class="input_text" type="text" name="title" value="{{title}}" autocomplete="off">

			ﾀｸﾞ
			<input class="input_text" type="text" name="tag" value="{{tag}}" autocomplete="off">

			内容
			<textarea name="content" cols="64" rows="20">{{content}}</textarea>

			<div id="command">
			<input type="submit" value="　　更新　　" name="update" />&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="submit" value="　新規追加　" name="addnew" />&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="submit" value="　　削除　　" name="delete" />&nbsp;&nbsp;&nbsp;&nbsp;
			</div>
		</form>
		</div>

	</details>

	<details open>
		<summary>Question</summary>
	{{question|safe}}
	</details>

	<div style="width : 100%;height: 500px;">
	</div>

	<script src="{{url_for('static',filename='js/phrase_load.js')}}"></script>
	<script src="{{url_for('static',filename='js/judge_check.js')}}"></script>
	<script src="{{url_for('static',filename='js/phrase_check.js')}}"></script>
{%- endblock %}
